<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>E-Commerce.io</title>
  </head>
  <body class="bg-linear-to-b from-[#FFFFFF] to-[#EFEBE3]">
    <!-- Header starts here -->
    <header>
      <!-- Nav starts here -->
      <nav
        class="px-5 md:max-w-[80%] md:mx-auto flex justify-between items-center mt-[15px]"
      >
        <!-- Small logo -->
        <div class="block md:hidden">
          <img src="./assets/small-icon.png" alt="" />
        </div>

        <!--big Logo -->
        <div>
          <img class="hidden md:block" src="./assets/logo-green.png" alt="" />
        </div>

        <div class="flex items-center space-x-36">
          <!-- menus -->
          <div class="hidden md:block">
            <ul class="flex gap-10">
              <li class="text-[20px] font-regular leading-auto">
                <a href="#">Product</a>
              </li>
              <li class="text-[20px] font-regular leading-auto">
                <a href="#">Services</a>
              </li>
              <li class="text-[20px] font-regular leading-auto">
                <a href="#">Contact us</a>
              </li>
            </ul>
          </div>

          <!-- Icons -->
          <div class="hidden md:block space-x-5">
            <i class="fa-solid fa-magnifying-glass w-[40px]"></i>
            <i class="fa-solid fa-cart-shopping w-[40px]"></i>

            <button
              class="text-[20px] font-regular leading-auto px-[40px] py-[7px] border-1 border-green-500 rounded-[8px]"
            >
              Login
            </button>
            <button
              class="text-[20px] text-white font-regular leading-auto px-[40px] py-[7px] bg-green-600 rounded-[8px]"
            >
              Register
            </button>
          </div>

          <!-- Hamburger icons -->
          <div class="block md:hidden">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
      <!-- Nav ends here -->

      <!-- banner starts here -->
      <section class="max-w-[80%] mx-auto pt-28">
        <div class="text-center">
          <h1 class="text-[32px] md:text-[56px] font-semibold leading-auto">
            Freshness
            <span class="text-green-500"
              >You Can <br />
              Count</span
            >
            On, Prices You'll Love!
          </h1>
          <p
            class="text-[16px] md:text-[20px] text-[#111111] font-regular leading-auto pt-[32px]"
          >
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry <br />
            staples, we've got you covered every day!
          </p>
          <div class="flex justify-center">
            <img
              class="w-[500px] md:w-[800px]"
              src="./assets/hero-img.png"
              alt="banner-image"
            />
          </div>
        </div>
      </section>
      <!-- banner ends here -->
    </header>
    <!-- Header ends here -->
  </body>
</html>
